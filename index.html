<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Script Launcher</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #1e1e1e;
    color: white;
    padding: 20px;
    text-align: center;
  }

  h1 {
    color: #fdbb2d;
    margin-bottom: 25px;
    font-size: 28px;
  }

  /* 🔘 Buttons Grid */
  .button-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  /* 🟨 Buttons styling */
  .btn {
    position: relative;
    padding: 10px 16px;
    background-color: #333;
    border: none;
    color: white;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    white-space: nowrap;
    min-width: 130px;
  }

  .btn:hover {
    background-color: #fdbb2d;
    color: black;
    transform: scale(1.05);
  }

  /* 🔴 Red dot */
  .dot {
    height: 10px;
    width: 10px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
    top: 6px;
    right: 8px;
  }

  /* 📦 Viewer */
  .viewer-container {
    width: 95%;
    margin: 25px auto 0;
    border: 4px solid #fdbb2d;
    border-radius: 12px;
    background-color: #222;
    padding: 10px;
  }

  iframe {
    width: 100%;
    height: 600px;
    border: none;
    border-radius: 10px;
  }

  /* 📱 Mobile adjustments */
  @media (max-width: 768px) {
    body {
      padding: 10px;
    }
    h1 {
      font-size: 22px;
    }
    .btn {
      font-size: 13px;
      min-width: 110px;
      padding: 8px 10px;
    }
    iframe {
      height: 450px;
    }
  }
</style>
</head>
<body>



<!-- 🔘 Buttons Row -->
<div class="button-row">
  <button class="btn" onclick="openFile('goodnews.html','goodnews')">Good News <span class="dot" id="dot-goodnews"></span></button>
  <button class="btn" onclick="openFile('notyfication.html','notyfication')">Notification <span class="dot" id="dot-notyfication"></span></button>
  <button class="btn" onclick="openFile('admin-livesupport.html','admin-livesupport')">Admin Live <span class="dot" id="dot-admin-livesupport"></span></button>
  <button class="btn" onclick="openFile('DepositRequest.html','DepositRequest')">Deposit Request <span class="dot" id="dot-DepositRequest"></span></button>
  <button class="btn" onclick="openFile('publickannouncment.html','publickannouncment')">Announcement <span class="dot" id="dot-publickannouncment"></span></button>
  <button class="btn" onclick="openFile('Giftadmin.html','Giftadmin')">Gift Admin <span class="dot" id="dot-Giftadmin"></span></button>
  <button class="btn" onclick="openFile('announcements.html','announcements')">Announcements <span class="dot" id="dot-announcements"></span></button>
  <button class="btn" onclick="openFile('WITHROWAL REQUEST.html','WITHROWAL REQUEST')">Withdrawals <span class="dot" id="dot-WITHROWAL REQUEST"></span></button>
  <button class="btn" onclick="openFile('Userreport.html','Userreport')">User Report <span class="dot" id="dot-Userreport"></span></button>
  <button class="btn" onclick="openFile('admin-support.html','admin-support')">Support <span class="dot" id="dot-admin-support"></span></button>
  <button class="btn" onclick="openFile('admin_cleanup.html','admin_cleanup')">Cleanup <span class="dot" id="dot-admin_cleanup"></span></button>
</div>

<!-- 🖥️ Viewer -->
<div class="viewer-container">
  <iframe id="viewer" src=""></iframe>
</div>

<script>
  const files = [
    'goodnews',
    'notyfication',
    'admin-livesupport',
    'DepositRequest',
    'publickannouncment',
    'Giftadmin',
    'announcements',
    'WITHROWAL REQUEST',
    'Userreport',
    'admin-support',
    'admin_cleanup'
  ];

  // 🔴 Show dot for unseen files
  window.onload = () => {
    files.forEach(file => {
      const seen = localStorage.getItem(`seen_${file}`);
      const dot = document.getElementById(`dot-${file}`);
      if (!seen) {
        dot.style.display = 'inline-block';
      } else {
        dot.style.display = 'none';
      }
    });
  };

  // 🟢 Open file and mark as seen
  function openFile(filename, key) {
    document.getElementById('viewer').src = filename;
    localStorage.setItem(`seen_${key}`, 'true');
    document.getElementById(`dot-${key}`).style.display = 'none';
  }
</script>

</body>
</html>
